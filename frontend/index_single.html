<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARVANDANI - Brain Tumor Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: white;
            min-height: 100vh;
        }

        /* Homepage Styles */
        .homepage {
            min-height: 100vh;
            background: white;
            padding: 20px;
        }

        .homepage-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .homepage-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .homepage-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .cta-section {
            margin: 40px 0 60px;
            padding: 60px 40px;
            background: black;
            border-radius: 20px;
            color: white;
        }

        .cta-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cta-image-left,
        .cta-image-right {
            flex: 0 0 250px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cta-image-left img,
        .cta-image-right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cta-text {
            flex: 1;
            text-align: center;
        }

        .cta-text h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .cta-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Analysis Page Styles */
        .analysis-page {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Upload Styles */
        .uploader-container {
            width: 100%;
        }

        .upload-area {
            width: 100%;
            height: 250px;
            border: 3px dashed #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f0f0f0;
        }

        .upload-area.has-preview {
            border: 3px solid #667eea;
            height: 250px;
            padding: 0;
        }

        .upload-placeholder {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .remove-button:hover {
            background-color: #fee;
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .predict-button,
        .reset-button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .predict-button {
            background-color: #667eea;
            color: white;
            flex: 1;
            max-width: 300px;
        }

        .predict-button:hover:not(:disabled) {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .predict-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .reset-button {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        /* Result Styles */
        .result-container {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.tumor-detected {
            background-color: #fee;
            border: 2px solid #dc3545;
        }

        .result-container.no-tumor {
            background-color: #d4edda;
            border: 2px solid #28a745;
        }

        .result-icon {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .result-container.tumor-detected .result-icon {
            color: #dc3545;
        }

        .result-container.no-tumor .result-icon {
            color: #28a745;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .confidence-bar-container {
            margin: 25px 0;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 0.5s ease-out;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            text-align: center;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        @media (max-width: 768px) {
            .homepage-header h1 {
                font-size: 2rem;
            }

            .cta-content {
                flex-direction: column;
            }

            .cta-image-left,
            .cta-image-right {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div id="homepage" class="page active">
        <div class="homepage">
            <div class="homepage-container">
                <header class="homepage-header">
                    <h1>SARVANDANI - Brain Tumor Analysis System</h1>
                    <p class="subtitle">AI-Powered Medical Image Analysis</p>
                </header>

                <section class="cta-section">
                    <div class="cta-content">
                        <div class="cta-image-left">
                            <img src="/images/mri_tumor.jpg" alt="MRI with Tumor" />
                        </div>
                        <div class="cta-text">
                            <h2>Ready to Analyze?</h2>
                            <p>Upload a brain MRI image to get started with AI-powered tumor analysis</p>
                            <button class="cta-button" onclick="showAnalysisPage()">Start Analysis</button>
                        </div>
                        <div class="cta-image-right">
                            <img src="/images/mri_normal.jpg" alt="Normal MRI" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Analysis Page -->
    <div id="analysis-page" class="page">
        <div class="analysis-page">
            <div class="container">
                <header class="header">
                    <button class="back-button" onclick="showHomePage()">← Back to Home</button>
                    <h1>Brain Tumor Analysis</h1>
                    <p>Upload a brain MRI image for AI-powered tumor analysis</p>
                </header>

                <div class="uploader-container">
                    <div id="upload-area" class="upload-area" onclick="document.getElementById('file-input').click()">
                        <div id="upload-placeholder" class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            <p>Drag and drop an image here, or click to select</p>
                            <input
                                id="file-input"
                                type="file"
                                accept="image/*"
                                class="file-input"
                                onchange="handleFileSelect(event)"
                            />
                        </div>
                        <div id="preview-container" class="preview-container" style="display: none;">
                            <img id="preview-image" class="preview-image" alt="Preview" />
                            <button class="remove-button" onclick="resetUpload()">×</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <button
                            id="predict-button"
                            class="predict-button"
                            onclick="handlePredict()"
                            disabled
                        >
                            Analyze Tumor
                        </button>
                        <button
                            id="reset-button"
                            class="reset-button"
                            onclick="resetUpload()"
                            style="display: none;"
                        >
                            Reset
                        </button>
                    </div>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="result-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API URL
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocalhost 
            ? 'http://localhost:5001'
            : (window.location.hostname.includes('netlify') || window.location.hostname.includes('render')
                ? 'https://full-stack-brain-tumor-analysis.onrender.com'
                : window.location.origin);

        let selectedFile = null;
        let previewUrl = null;

        function showHomePage() {
            document.getElementById('homepage').classList.add('active');
            document.getElementById('analysis-page').classList.remove('active');
        }

        function showAnalysisPage() {
            document.getElementById('homepage').classList.remove('active');
            document.getElementById('analysis-page').classList.add('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files?.[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                selectedFile = file;

                const reader = new FileReader();
                reader.onloadend = () => {
                    previewUrl = reader.result;
                    showPreview();
                };
                reader.readAsDataURL(file);
            }
        }

        function showPreview() {
            document.getElementById('upload-placeholder').style.display = 'none';
            document.getElementById('preview-container').style.display = 'flex';
            document.getElementById('upload-area').classList.add('has-preview');
            document.getElementById('preview-image').src = previewUrl;
            document.getElementById('predict-button').disabled = false;
            document.getElementById('reset-button').style.display = 'block';
        }

        function resetUpload() {
            selectedFile = null;
            previewUrl = null;
            document.getElementById('upload-placeholder').style.display = 'block';
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('upload-area').classList.remove('has-preview');
            document.getElementById('file-input').value = '';
            document.getElementById('predict-button').disabled = true;
            document.getElementById('reset-button').style.display = 'none';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('error-message').style.display = 'none';
        }

        async function handlePredict() {
            if (!selectedFile) return;

            const predictButton = document.getElementById('predict-button');
            const errorMessage = document.getElementById('error-message');
            const resultContainer = document.getElementById('result-container');

            predictButton.disabled = true;
            predictButton.textContent = 'Analyzing...';
            errorMessage.style.display = 'none';
            resultContainer.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to predict');
                }

                const data = await response.json();
                displayResult(data);
            } catch (err) {
                errorMessage.textContent = `Error: ${err instanceof Error ? err.message : 'An error occurred'}`;
                errorMessage.style.display = 'block';
            } finally {
                predictButton.disabled = false;
                predictButton.textContent = 'Analyze Tumor';
            }
        }

        function displayResult(result) {
            const { has_tumor, confidence, message } = result;
            const container = document.getElementById('result-container');

            const resultClass = has_tumor ? 'tumor-detected' : 'no-tumor';
            const iconSvg = has_tumor
                ? '<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></svg>'
                : '<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg>';

            container.innerHTML = `
                <div class="result-container ${resultClass}">
                    <div class="result-icon">${iconSvg}</div>
                    <h2 class="result-title">${message}</h2>
                    <div class="confidence-bar-container">
                        <div style="margin-bottom: 10px; font-size: 1.1rem; font-weight: 600; color: #333;">
                            Confidence: ${confidence}%
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 25px; padding: 15px; background-color: rgba(255, 255, 255, 0.7); border-radius: 8px;">
                        <p style="font-size: 1rem; line-height: 1.6; color: #555; margin: 0;">
                            ${has_tumor
                                ? '⚠️ A tumor has been detected in the image. Please consult with a medical professional for further evaluation.'
                                : '✓ No tumor detected in the image. However, this is an AI-based tool and should not replace professional medical diagnosis.'}
                        </p>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background-color: rgba(0, 0, 0, 0.05); border-radius: 8px; font-size: 0.85rem; color: #666;">
                        <p style="margin: 0; line-height: 1.5;">
                            <strong>Disclaimer:</strong> This tool is for educational purposes only and should not be used as a substitute for professional medical diagnosis.
                        </p>
                    </div>
                </div>
            `;
        }

        // Drag and drop support
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onloadend = () => {
                    previewUrl = reader.result;
                    showPreview();
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
