services:
  # Backend API Service
  - type: web
    name: brain-tumor-detection-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PORT
        value: 5001
      - key: ALLOWED_ORIGINS
        value: https://brain-tumor-detection-frontend.onrender.com
    healthCheckPath: /health
    plan: starter

  # Frontend Service - Static Site (Single HTML File)
  - type: static
    name: brain-tumor-detection-frontend
    buildCommand: echo "No build needed - using single HTML file"
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: Content-Type
        value: text/html
      - path: /*.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /*.css
        name: Content-Type
        value: text/css
      - path: /*.jpg
        name: Content-Type
        value: image/jpeg
      - path: /*.png
        name: Content-Type
        value: image/png

